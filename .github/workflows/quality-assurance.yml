name: Quality Assurance
on: [ push, pull_request ]

jobs:
  QA:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install shellcheck v0.8.0
        run: ./lib/tegonal-scripts/src/ci/install-shellcheck.sh
      - name: run before-pr
        run: ./scripts/before-pr.sh
