    directory: "/"
    #gt-placeholder-schedule-start
    schedule:
      interval: monthly
    #gt-placeholder-schedule-end
    #gt-placeholder-pr-limit-start
    open-pull-requests-limit: 10
    #gt-placeholder-pr-limit-end
    #gt-placeholder-extensions-start
    #gt-placeholder-extensions-end
